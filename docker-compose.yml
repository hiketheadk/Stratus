version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stratus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: stratus
      POSTGRES_PASSWORD: stratus_password
      POSTGRES_DB: stratus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stratus"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: stratus-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://stratus:stratus_password@postgres:5432/stratus?schema=public
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-secret-change-in-production
      - NODE_ENV=development
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./uploads:/app/uploads
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
